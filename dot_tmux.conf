# prefix
unbind-key C-b
set -g prefix 'C-x'
bind-key 'C-x' send-prefix

set-option -g history-limit 5000
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# shell (auto-detect zsh path)
run-shell 'tmux set-option -g default-shell "$(which zsh)"'
run-shell 'tmux set-option -g default-command "$(which zsh)"'

# View
set -g status-interval 1
set -g status-left-length 16
set -g status-right-length 50
 
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan,bold][#14H:#S]#[default]]'
set -g status-right '|#[fg=magenta,bold]#(load.sh)#[default]| #[fg=blue,bold][%a %m/%d %H:%M:%S]#[default]'
 
set -g status-right "Batt: #{battery_icon} #{battery_percentage} | %a %h-%d %H:%M "
set -g @resurrect-save "S"
set -g @resurrect-restore "R"
 
# Option
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-option -g base-index 1

bind e setw synchronize-panes on
bind E setw synchronize-panes off

# tmux plugin manager
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-resurrect'
#set -g @tpm_plugins " \
    tmux-plugins/tpm \
    tmux-plugins/tmux-sidebar \
    tmux-plugins/tmux-copycat \
    tmux-plugins/tmux-open \
    tmux-plugins/tmux-resurrect \
    tmux-yank/tmux-yank \
    tmux-plugins/tmux-battery \
    tmux-plugins/tmux-online-status \
"
# tmux-resurrect
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Initialize tpm
run ~/.tmux/plugins/tpm/tpm

# mouse setting
set-option -g mouse on
set-option -g default-terminal "screen-256color"
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
