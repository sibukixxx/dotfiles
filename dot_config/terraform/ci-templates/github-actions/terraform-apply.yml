# GitHub Actions: Terraform Apply
# Generated by tf-new
name: Terraform Apply

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: "{{TERRAFORM_VERSION}}"
  AWS_REGION: "{{AWS_REGION}}"

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || '{{ENVIRONMENT}}' }}
    concurrency:
      group: terraform-${{ github.event.inputs.environment || '{{ENVIRONMENT}}' }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          ENV="${{ github.event.inputs.environment || '{{ENVIRONMENT}}' }}"
          terraform init -backend-config="environments/${ENV}/backend.tfvars"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          ENV="${{ github.event.inputs.environment || '{{ENVIRONMENT}}' }}"
          terraform plan -no-color -input=false \
            -var-file="environments/${ENV}/terraform.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve -input=false tfplan

      - name: Terraform Output
        if: success()
        run: terraform output -json > terraform-outputs.json

      - name: Upload Outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ github.event.inputs.environment || '{{ENVIRONMENT}}' }}
          path: terraform-outputs.json
          retention-days: 30
