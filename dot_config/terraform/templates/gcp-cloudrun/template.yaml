# GCP Cloud Run Template
name: gcp-cloudrun
description: GCP Cloud Run serverless deployment with VPC connector
version: "1.0.0"

variables:
  - name: project_name
    description: Name of the project
    required: true
  - name: gcp_project_id
    description: GCP project ID
    required: true
  - name: gcp_region
    description: GCP region
    default: asia-northeast1
  - name: environment
    description: Environment name (dev, stg, prod)
    default: dev

files:
  - main.tf.tmpl
  - variables.tf.tmpl
  - outputs.tf.tmpl
  - providers.tf.tmpl
  - backend.tf.tmpl
  - .tflint.hcl
  - .pre-commit-config.yaml
  - .gitignore

post_create:
  - terraform fmt
  - terraform init
