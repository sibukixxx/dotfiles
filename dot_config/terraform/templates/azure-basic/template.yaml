# Azure Basic Template
name: azure-basic
description: Basic Azure infrastructure setup with VNet and common resources
version: "1.0.0"

variables:
  - name: project_name
    description: Name of the project
    required: true
  - name: azure_subscription_id
    description: Azure subscription ID
    required: true
  - name: azure_region
    description: Azure region
    default: japaneast
  - name: environment
    description: Environment name (dev, stg, prod)
    default: dev

files:
  - main.tf.tmpl
  - variables.tf.tmpl
  - outputs.tf.tmpl
  - providers.tf.tmpl
  - backend.tf.tmpl
  - .tflint.hcl
  - .pre-commit-config.yaml
  - .gitignore

post_create:
  - terraform fmt
  - terraform init
