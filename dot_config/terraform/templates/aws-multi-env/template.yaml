# AWS Multi-Environment Template
name: aws-multi-env
description: AWS infrastructure with dev/stg/prod environment separation
version: "1.0.0"

variables:
  - name: project_name
    description: Name of the project
    required: true
  - name: aws_region
    description: AWS region
    default: ap-northeast-1

files:
  - environments/dev/main.tf.tmpl
  - environments/dev/terraform.tfvars.tmpl
  - environments/stg/main.tf.tmpl
  - environments/stg/terraform.tfvars.tmpl
  - environments/prod/main.tf.tmpl
  - environments/prod/terraform.tfvars.tmpl
  - modules/vpc/main.tf.tmpl
  - modules/vpc/variables.tf.tmpl
  - modules/vpc/outputs.tf.tmpl
  - .tflint.hcl
  - .pre-commit-config.yaml
  - .gitignore
