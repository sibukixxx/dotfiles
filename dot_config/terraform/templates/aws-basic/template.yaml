# AWS Basic Template
name: aws-basic
description: Basic AWS infrastructure setup with VPC and common resources
version: "1.0.0"

variables:
  - name: project_name
    description: Name of the project
    required: true
  - name: aws_region
    description: AWS region
    default: ap-northeast-1
  - name: environment
    description: Environment name (dev, stg, prod)
    default: dev

files:
  - main.tf.tmpl
  - variables.tf.tmpl
  - outputs.tf.tmpl
  - providers.tf.tmpl
  - backend.tf.tmpl
  - .tflint.hcl
  - .pre-commit-config.yaml
  - .gitignore

post_create:
  - terraform fmt
  - terraform init
