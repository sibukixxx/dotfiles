# Alacritty Configuration
# https://alacritty.org/config-alacritty.html

[shell]
program = "/bin/zsh"
args = ["--login"]

[env]
TERM = "xterm-256color"

# =============================================================================
# Cursor
# =============================================================================
[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 500

# =============================================================================
# Font
# =============================================================================
[font]
size = 14.0

[font.normal]
family = "HackGen35 Console NF"
style = "Regular"

[font.bold]
family = "HackGen35 Console NF"
style = "Bold"

[font.italic]
family = "HackGen35 Console NF"
style = "Italic"

# =============================================================================
# Window
# =============================================================================
[window]
opacity = 1
decorations = "Buttonless"
dynamic_padding = true
option_as_alt = "Both"

[window.dimensions]
columns = 185
lines = 55

[window.padding]
x = 8
y = 8

# =============================================================================
# Scrolling
# =============================================================================
[scrolling]
history = 10000
multiplier = 3

# =============================================================================
# Selection
# =============================================================================
[selection]
save_to_clipboard = true

# =============================================================================
# Keyboard Bindings
# =============================================================================
[keyboard]
bindings = [
  # Fullscreen toggle
  { key = "Return", mods = "Command", action = "ToggleFullscreen" },

  # Font size
  { key = "Plus", mods = "Command", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
  { key = "Key0", mods = "Command", action = "ResetFontSize" },

  # Vi mode
  { key = "Space", mods = "Control|Shift", action = "ToggleViMode" },

  # Clear terminal
  { key = "K", mods = "Command", action = "ClearHistory" },
]

# =============================================================================
# Colors (Tokyo Night theme)
# =============================================================================
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"
